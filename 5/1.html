<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>1</title>
    <script src="angular/angular.min.js">

    </script>
    <script type="text/javascript">
      var  myModule = angular.module("app",[])
      myModule.controller("module",function($scope){
        $scope.name=""
      })
    </script>
  </head>
  <body ng-app="app" ng-controller="module">
    <input type="text" name="name" ng-model="name" />
    <h1>{{name}}</h1>
  </body>
</html>
